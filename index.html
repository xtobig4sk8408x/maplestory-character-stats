<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>John Josef's Flatiron project using a maplestory API</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Maplestory Class Stats</h1>
        <h2>Maplestory v237 available now! Megaburn!</h2>
    </header>

    <div id="characters">

    </div>

    <div id="character-details">
        <img id="detail-image" class="detail-image" src="./image/Maplestory-mushroom.gif" alt="placer"/>
        <h2 id="name" class="name">Class Name</h2>
        <h3 id="base" class="base">Home base</h3>
    </div>

    <h3>Rating:</h3>
    <p>
        <h4>Likes: <span id="rating-display">Character Likes</span></h4>
        <form id = "likes-form">
            <input type="text" placeholder="Enter likes" id="likes" name="likes"/>
            <input type="submit" value="Add Likes"/>
        </form>
    </p>
    <h3>Comment:</h3>
    <p id="comment-display">Insert comment here</p>

</body>
</html>
